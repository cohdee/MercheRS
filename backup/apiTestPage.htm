<!DOCTYPE html>
<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    </head>
    <body>

        <h2>Pull JSON data</h2>

        <button onclick="loadAPI()">test</button>

        <script>
            
            function loadAPI(){
                $.ajax({
                    type: "GET",
                    url: "http://services.runescape.com/m=itemdb_oldschool/api/catalogue/detail.json?item=634",
                    crossDomain: true,
                    dataType: "jsonp",
                    success: function (response) {
                        var resp = JSON.parse(response)
                        alert(resp.status);
                    },
                    error: function (xhr, status) {
                        console.log(xhr);
                        console.log(status);
                    }
                });
            };
        </script>

    </body>
</html>
